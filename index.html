<!DOCTYPE html>

<!--
This is the HTML document for the Neighborhood Map Project.

Paul Ireifej, Udacity Student
-->

<!--
The <head> of a website generally links to important resources the page will
need to load. You'll see a lot of <link>s to CSS files for styles and
<scripts> for JavaScript files to build interactions.
-->
<head>
	<!-- This tells the browser how to read the document. -->
	<meta charset="utf-8">

	<!-- Tells the browser what the title of this page should be. -->
	<title>Neighborhood Map Project</title>

	<!-- Load the page styles. -->
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- Only for the border around the jQuery UI autocomplete values -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

    <!-- Responsive Web Design -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- For mobile browsing. -->
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<!-- Google Map -->
	<div id="map-canvas"></div>

	<!-- Search toolbar -->
	<div class="row bordered search-tool">
		<label for="search">Search:</label>
		<input id="search">
	</div>

	<!-- List of Locations -->
	<div class="bordered location-list">
		<ul id="map-list" data-bind="foreach: locationList">
			<li>
			<p class="link" data-bind="text: name, click: $parent.selectLocation, style: { color: $parent.currentLocation().name == name ? 'yellow' : 'black', display: $parent.filteredLocation().name != name && $parent.filteredLocation() != 'none' ? 'none' : 'inline-flex' }"></p>
			</li>
		</ul>
	</div>

	<!-- Location details -->
	<div class="slide bordered location-detail">
		<div data-bind="with: currentLocation">
	        <p class="header" data-bind="text: name"></p>
	        <p data-bind="text: address"></p>
    	    <img class="img-responsive" id="googleImg" src="" alt="Google API Image" data-bind="attr{src: imgSrc}">
			<p id="wiki">Wikipedia Links</p>
			<div data-bind="foreach: wikiUrls">
				<li><a data-bind="text: myArticleStr, attr{href: myUrl}"></a></li>
			</div>
			<p id="nytimes">New York Times Articles</p>
			<div data-bind="foreach: nytimesUrls">
				<li><a data-bind="text: myArticleStr, attr{href: myUrl}"></a></li>
			</div>
		</div>
	</div>

	<!--
	jQuery is a common JavaScript library for reading and making changes to the
	Document Object Model (DOM). The DOM is a tree that contains information
	about what is actually visible on a website.

	While HTML is a static document, the browser converts HTML to the
	DOM and the DOM can change. In fact, JavaScript's power comes from
	its ability to manipulate the DOM, which is essentially a JavaScript
	object. When JavaScript makes something interesting happen on a
	website, it's likely the action happened because JavaScript changed
	the DOM. jQuery is fast and easy to use, but it doesn't do anything
	you can't accomplish with vanilla (regular) JavaScript.
	-->
	<script src="js/jquery.min.js"></script>

	<!-- jQuery UI is used for the autocomplete search functionality. -->
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

	<!-- Knockout framework -->
	<script src="js/knockout-3.2.0.js"></script>

	<!-- Interactive Google Map! -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

	<!--
	In app.js, we have the code that builds the map
	dynamically when this website, index.html, is opened.
	-->
	<script src="js/app.js"></script>
</body>
</html>
